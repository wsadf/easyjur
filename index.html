<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel EasyJur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/css.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading__spinner spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel__wrapper">
        </div>
        <button class="carousel__control carousel__control--prev">‹</button>
        <button class="carousel__control carousel__control--next">›</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/js.js"></script>
</body>
</html>
