<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/css.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="book-carousel-container" style="display: none;">
        <div class="book-carousel">
            <div class="book-carousel__wrapper">
            </div>
            <button class="book-carousel__control book-carousel__control--prev">‹</button>
            <button class="book-carousel__control book-carousel__control--next">›</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/js.js"></script>
</body>
</html>
